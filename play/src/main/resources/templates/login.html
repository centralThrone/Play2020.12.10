<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/favicon.png">

    <title>Login Page 2 | Creative - Bootstrap 3 Responsive Admin Template</title>

    <!-- Bootstrap CSS -->    
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- bootstrap theme -->
    <link href="./bootstrap/css/bootstrap-theme.css" rel="stylesheet">
    <!--external css-->
    <!-- font icon -->
    <link href="./bootstrap/css/elegant-icons-style.css" rel="stylesheet" />
    <link href="./bootstrap/css/font-awesome.css" rel="stylesheet" />
    <!-- Custom styles -->
    <link href="./bootstrap/css/style.css" rel="stylesheet">
    <link href="./bootstrap/css/style-responsive.css" rel="stylesheet" />

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 -->
    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

  <body class="login-img3-body">

    <div class="container">

      <form class="login-form" action="/loginCheck" method="post">        
        <div class="login-wrap">
            <p class="login-img"><i class="icon_lock_alt"></i></p>
            <div class="input-group">
              <span class="input-group-addon"><i class="icon_phone"></i></span>
              <input type="text" class="form-control" placeholder="手机号" autofocus name="phone">
            </div>
            <div class="input-group">
                <span class="input-group-addon"><i class="icon_key_alt"></i></span>
                <input type="password" class="form-control" placeholder="密码" name="password">
            </div>
            <span th:text="${message}" style="color:red"></span>
            <button class="btn btn-primary btn-lg btn-block" type="submit">登录</button>
            <a href="http://localhost:8081/register" class="btn btn-primary btn-block"><span>还未注册，点击注册</span></a>
            <a href="http://localhost:8081/index" class="btn btn-block btn-success">去主页</a>

        </div>
      </form>
    </div>
  </body>
</html>
